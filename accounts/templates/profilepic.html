{% extends 'base.html' %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="{% url 'profile' %}">Profile</a> /
                    Update Picture
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% load bootstrap_tags %}
{% block content %}

<div class="container my-5 vh-full">
	<div class="row">
		<div class="col-6 mx-auto my-5">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form | as_bootstrap }}
                <div class="centered">
                    <button type="submit" class="btn btn-primary btn-md active mt-4"
                    aria-pressed="true" role="button">Update Picture</button>
                </div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
