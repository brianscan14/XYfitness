{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}XYfitenss | Change Password{% endblock %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="{% url 'profile' %}">Profile</a> <i class="fas fa-long-arrow-alt-right"></i>
                    Change Password
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container my-5 no-content">
	<div class="row">
		<div class="col-10 col-md-6 mx-auto">
			<form method="POST">
				{% csrf_token %}
				{{ form | as_bootstrap }}
                <div class="centered">
				    <button type="submit" class="btn btn-outline-success mt-5">Update Password</button>
                </div>
			</form>
		</div>
	</div>
    <div class="row centered my-5">
        <div class="col mt-3">
            <a href="{% url 'profile' %}" class="btn btn-primary btn-md active" role="button" aria-pressed="true">
                Cancel
            </a>	
        </div>
    </div>
</div>

{% endblock %}
