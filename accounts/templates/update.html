{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}XYfitenss | Add Details{% endblock %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="{% url 'profile' %}">Profile</a> 
                    <i class="fas fa-long-arrow-alt-right"></i>
                    Update Profile 
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container my-5 vh-full">
	<div class="row">
		<div class="col-9 col-md-6 mx-auto">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form | as_bootstrap }}
                <div class="mt-4">
                    <a href="{% url 'update_password' %}"><u>Change Password</u></a>
                </div>
                <div class="centered mt-4">
				    <button type="submit" class="btn btn-outline-success mt-5">Add Details</button>
                </div>
			</form>
		</div>
	</div>
    <div class="row centered my-5">
        <div class="col mt-3">
            <a id="backButton" class="btn btn-primary btn-md active" role="button" aria-pressed="true">
                Back to Profile
            </a>	
        </div>
    </div>
</div>

{% endblock %}
