{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="{% url 'profile' %}">Profile</a> 
                    <i class="fas fa-long-arrow-alt-right"></i>
                    Update Profile 
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6 mx-auto">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form | as_bootstrap }}
                <div class="centered mt-4">
				    <button type="submit" class="btn btn-outline-success">Add Details</button>
                </div>
			</form>
		</div>
	</div>
    <div class="row mt-5">
		<div class="col-12">
            <div class="centered">
                <a href="{% url 'update_password' %}" class="btn btn-primary btn-md active" role="button"
                aria-pressed="true">Change Password</a>
            </div>
        </div>
	</div>
</div>

{% endblock %}
