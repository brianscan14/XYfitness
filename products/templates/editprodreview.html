{% extends 'base.html' %}

<!-- load bootstrap form -->
{% load bootstrap_tags %}

<!-- page title -->
{% block title %}XYfitness | Edit Review{% endblock %}

<!-- breadcrumb showing path -->
{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-4">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> 
                        <i class="fas fa-long-arrow-alt-right"></i> 
                    <a href="{% url 'products' %}">Products </a>
                        <i class="fas fa-long-arrow-alt-right"></i> Edit Review
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container my-5 no-content">
	<div class="row">
		<div class="col-10 col-md-6 mx-auto">
			<form method="POST">
				{% csrf_token %}
                <!-- load bootstrap styled form -->
				{{ form | as_bootstrap }}
                <div class="centered mt-4">
                    <!-- submit the edit -->
				    <button type="submit" class="btn btn-outline-success mt-4">Edit Review</button>
                </div>
			</form>
		</div>
	</div>
    <div class="row centered my-5">
        <div class="col mt-3">
            <!-- back to single product page -->
            <a href="{% url 'single_prod' product %}" class="btn btn-primary btn-md active"
            role="button" aria-pressed="true">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
