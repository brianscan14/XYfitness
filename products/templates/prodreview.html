{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col  pl-4">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> - 
                    <a href="{% url 'products' %}">Products </a>
                    - Edit Review
                </div>Add
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6">
			<form method="POST">
				{% csrf_token %}
				{{ form | as_bootstrap }}
				<button type="submit" class="btn btn-outline-success">Add Review</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
